{% include head.html %} {% include side_bar_page.html %}
<article class="post">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% if page.title %}
				<div class="col entry-header cf">
					<h1>{{ page.title }}</h1>
				</div>
				{% endif %}
				<div class="post-meta">

					<p class="categories">
						{% for tec in page.tags %}
						<a>{{ tec }}</a> 
						{% endfor %}
					</p>
				</div>
				<div class="col-md-12 post-image">
					<img src="{{ site.url }}/{{ page.image }}" class="img-responsive" alt="{{ page.title }}" title="post-image">
				</div>

				<article class="col-md-12 post-content col-sm-offset-2">
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</article>
{% include contact.html %}
{% include footer.html %}
